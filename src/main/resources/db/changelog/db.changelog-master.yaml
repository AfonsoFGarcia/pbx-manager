databaseChangeLog:
  - changeSet:
      id: 1
      author: afonsoFGarcia
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: SERIAL UNIQUE
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: internal_extension
                  type: VARCHAR
              - column:
                  name: office_number
                  type: VARCHAR
              - column:
                  name: office_mobile_number
                  type: VARCHAR
              - column:
                  name: home_number
                  type: VARCHAR
              - column:
                  name: mobile_number
                  type: VARCHAR
              - column:
                  name: other_number
                  type: VARCHAR
